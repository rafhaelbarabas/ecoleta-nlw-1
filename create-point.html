<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um ponto de coleta</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@700&display=swap">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/create-point.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>

  <div id="page-create-point">

    <header>
      <img src="/assets/logo.svg" alt="Logomarca">
      <a href="#" target='_blank'>
        <span></span>
        Voltar para home
      </a>
    </header>
    <form action="">
      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>

        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da Entidade:</label>
          <input type="text" name="name">
        </div>

        <div class="field-group">
          <div class="field">
            <label for="adress">Endereço</label>
            <input type="text" name="adress">
          </div>
          <div class="field">
            <label for="adress2">Número/Complemento</label>
            <input type="text" name="adress2">
          </div>
        </div>

        <div class="field-group">

          <div class="field">
            <label for="uf">Estado</label>
            <select name="uf">
              <option value="">Selecione o Estado</option>
            </select>
            <input type="hidden" name="state"></input>
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled>
              <option value="">Selecione a cidade</option>
            </select>
            <input type="hidden" name="city"></input>
          </div>

        </div>
        <button type="submit">Cadastrar ponto de coleta</button>
      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>
      </fieldset>

    </form>
  </div>
  <script src='/scripts/create-point.js'></script>
</body>
</html>
